---

- name: Install NGINX
  become: yes
  become_user: root
  apt: name="{{ item }}" state=latest
  with_items:
    - nginx

- name: Install Node.js & NPM
  become: yes
  become_user: root
  apt: name="{{ item }}" state=latest
  with_items:
    - nginx
    - nodejs
    - npm

- name: Install NPM Libraries
  become: yes
  become_user: root
  npm: name="{{ item }}" state=latest global=yes
  with_items:
    - bower
    - grunt-cli
    - gulp
    - yarn

- name: Alias node & nodejs
  become: yes
  become_user: root
  file: "src=/usr/bin/nodejs dest=/usr/bin/node state=link owner=root"
